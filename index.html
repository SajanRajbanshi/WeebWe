<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="res/logo.svg">
    <title>WeebWe</title>

            </div>
            <div class="gridView">
                <!-- <div class="product">
                        <a href="product.html">

                    <span class="productDiscriptions">
                        Stall Rs. 9000 
                    </span>
                    <button class="OrderButton">
                        Order now
                    </button>
                </div> -->
            </div>
        </div>

                </span>
                <div class="socials">
                    <a href="https://www.instagram.com/weebwe_/">
                        <img class="icons" src="res/instagram-svgrepo-com.svg" alt="insa" width="30px">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61551927054241">
                        <img class="icons" src="res/facebook-svgrepo-com.svg" alt="facebook" width="30px">
                    </a>

            <div class="termpart">
