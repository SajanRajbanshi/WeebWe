<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylecart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="res/logo.svg">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="brandlogo">
                <a href="index.html">
                    <img class="logo icons" src="res/logo.svg" alt="logo" width="60px">
                </a>
                <a class="links textscale" href="index.html">
                    <span class="bannerText">WeebWe</span>
                </a>
            </div>
            <div class="textscale">
                <a class="links" href="index.html">
                    <span class="heading">Shop More</span>
                </a>
            </div>
        </div>
        <div class="title">
            <span>Your Cart</span>
        </div>
        <div class="productCard">

        </div>
        <div class="calculations">
            <div class="total">
            </div>
            <div class="total">
                <span class="text">Total:</span><br>
                <a class="links" href="checkout.html">
                    <div class="button">
                        <span class="heading">Check out</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="about">
            <div class="socialpart">
                <span class="heading">
                    Our Socials
                </span>
                <div class="socials">
                    <a href="https://www.instagram.com/weebwe_/">
                        <img class="icons" src="res/instagram-svgrepo-com.svg" alt="insta" width="30px">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61551927054241">
                        <img class="icons" src="res/facebook-svgrepo-com.svg" alt="facebook" width="30px">
                    </a>
                </div>
            </div>
            <div class="termpart">
                <div class="heading">Terms and Conditions</div>
                <div class="discriptions">
                    <span class="rules">
                        No exchange<br><br>
                    </span>
                    <span class="rules">Please Contact us if needed</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
